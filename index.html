
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Millionnaire - Édition Polynésie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "primary-dark": "#0a9acb",
                        "background-dark": "#101e22",
                        "surface-dark": "#16272c",
                        "gold-accent": "#eab308",
                        "accent-gold": "#FFD700",
                        "accent-coral": "#FF7F50",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Spline Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #101e22;
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .glass-panel {
            background: rgba(16, 30, 34, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(13, 185, 242, 0.1);
        }
        .gold-gradient-text {
            background: linear-gradient(to bottom, #fde047, #ca8a04);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hexagon-shape {
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .animate-shimmer { animation: shimmer 2s infinite; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .wood-texture {
            background-color: #2a1b15;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), radial-gradient(#3e2b24 10%, transparent 11%);
            background-size: 20px 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
